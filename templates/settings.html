<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-item class="item-divider">Units</ion-item>
      <ion-radio ng-model="settings.units" ng-value="'us'">F&deg;</ion-radio>
      <ion-radio ng-model="settings.units" ng-value="'si'">C&deg;</ion-radio>

      <div class="item item-button-right">Saved Cities <button class="button button-small" ng-click="deleteSaved = !deleteSaved">{{deleteSaved ? 'Done' : 'Edit'}}</button></div>
    </ion-list>
    <ion-list show-delete="deleteSaved">
      <ion-item ng-repeat="location in locations">
        <ion-delete-button class="ion-minus-circled" ng-click="remove($index)"></ion-delete-button>
        {{location.city}}
      </ion-item>
    </ion-list>
    <p class="padding">Weather data powered by <a href="https://developer.forecast.io/docs/v2">Forecast.io</a> and geocoding powered by <a href="https://developers.google.com/maps/documentation/geocoding/">Google</a>.</p>
  </ion-content>
</ion-view>
