<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" ng-controller="OptionsMenuController">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Options</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!--<ion-item menu-close ng-click="login()">
          Login
        </ion-item>-->
        <ion-item menu-close href="#/app/search"><span class="icon ion-search"></span>
          Search
        </ion-item>
        <ion-item menu-close href="#/app/settings"><span class="icon ion-ios-cog"></span>Settings
        </ion-item>
        <ion-item class="item-divider">Favorites</ion-item>
        <ion-item class="item-icon-left" href="#/app/current({address: city.address, lat: city.lat, lng: city.lng})" menu-close ng-repeat="city in cities"><span class="icon ion-ios-location"></span> {{city.address}}</ion-item> 
        <!--<ion-item class="item-icon-left" ui-sref="weather({address: city.address, lat: city.lat, lng: city.lng})" menu-close ng-repeat="city in cities"><span class="icon ion-ios-location"></span> {{city.address}}</ion-item> -->
        <!--<ion-item menu-close href="#/app/favorites"><span class="icon ion-heart"></span>
          Favorites
        </ion-item>-->
         
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
